---
file:
  /etc/ssh/sshd_config:
    exists: true
    mode: "0444"
    owner: root
    group: root
    filetype: file
    contains:
      - LogLevel VERBOSE
      - MaxAuthTries 2
      - MaxSessions 2
      - AllowTcpForwarding no
      - X11Forwarding no
      - TCPKeepAlive no
      - ClientAliveInterval 300
      - ClientAliveCountMax 0

package:
  openssh-server:
    installed: true

port:
  tcp:22:
    listening: true
    ip:
      - 0.0.0.0
