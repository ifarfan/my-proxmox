---
file:
  /etc/apt/apt.conf.d/10periodic:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - APT::Periodic::Update-Package-Lists "1";
  /etc/apt/apt.conf.d/99no-recommends:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - APT::Install-Recommends "0";

package:
  apt-transport-https:
    installed: true
  popularity-contest:
    installed: false
  python3-pip:
    installed: true
  telnet:
    installed: false
