---
- name: Install stash
  block:

    - name: Install NFS client and mount volumes
      ansible.builtin.include_role:
        name: nfs_client
      vars:
        nfs_client_mounts:
          - { volume: stash, path: /mnt/stash, rights: rw }

    - name: Create app directory
      ansible.builtin.file:
        path: "{{ stash_directory }}"
        state: directory
        mode: 0755

    - name: Copy docker-compose file
      ansible.builtin.template:
        src: docker-compose.yml.j2
        dest: "{{ stash_directory }}/docker-compose.yml"
        owner: root
        group: root
        mode: 0644

    - name: Create and start app
      community.docker.docker_compose_v2:
        project_src: "{{ stash_directory }}"
        recreate: always
        pull: missing
        remove_orphans: true
        remove_volumes: true
        state: restarted

    - name: Wait until site is up
      ansible.builtin.uri:
        url: "https://{{ stash_uri }}/"
        validate_certs: true
        status_code:
          - 200
      register: uri_output
      until: uri_output.status == 200
      delay: 10
      retries: 12       # Retries for 12 * 10 secs = 120 secs = 2 mins

  tags: stash
